<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Board</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="panel post-panel">
    <!--username-->
    <p class="display-name">WhySoSerious45</p>
    <!--post contents-->
    <h1 class="post-title"><b>Trying to decide a career path?<br>
        Programming is the move. <br>Change my mind.</b></h1>
</div>

<div class="panel comment-panel" id="commentsSection"></div>

<div class="panel add-comment-panel">
    <div class="input-section">
        <label for="displayName"></label><input id="displayName" placeholder="Display name" type="text">
    </div>
    <div class="input-section">
        <label for="commentContent"></label><textarea id="commentContent" placeholder="Your comment"></textarea>
    </div>
    <div class="input-section">
        <button id="postButton">Post Comment</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
